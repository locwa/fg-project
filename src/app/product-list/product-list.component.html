    <div class="d-flex flex-wrap gap-5 h-100">
        <div *ngFor = "let product of products" class="h-50">
            <a [routerLink]="['/product', product.id]" class="text-decoration-none text-black">
                <div class="img-container">
                    <img [src]="[product.source]" alt="">
                </div>
                <h4 class="mt-3">{{product.name}}</h4>
                <p class="mt-2">â‚±{{product.price}}.00</p>
            </a>
        </div> 
    </div>
</div>
